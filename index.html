<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!--Header, just a header to introduce the site to the user-->
    <header class = "header">
        <div class = "header-content">
            <h1>Code Quiz!</h1>
        </div>
    </header>

    <div class = "center">    
    <!-- contains the container for the main quiz area -->
        <main class = "container">
        <!-- contains the time and score -->
            <div class="status">
                <section class = "quiz-area">
                    <p class = "description">
                        The follow game is a timed game, with only 10 seconds to answer HTML related questions. Don't worry though! they're fairly easy so you can fly right past them!
                        Oh, and by the way, for every wrong answer you choose, you lose time! sorry!
                    </p>
                    <div class = "btn-flex">
                        <button type="button" id="startQuiz" class="btn">Start!</button>
                    </div>
                </section>
            </div>
            <!-- quiz area div -->
            <div id = "quizQuestions">
                
            </div>
        </main>
    </div>
</body>
<script src="./assets/javascript.js"></script>
</html>
